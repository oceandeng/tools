<head>

<link rel="stylesheet" type="text/css" href="../../styles/main.css">
<link rel="stylesheet" type="text/css" href="styles/city-picker.css">
<style type="text/css">
	.city-picker{
		position: relative;

<body>

	<section class="plugin-box">
		<div class="city-picker">
			<input id="cityPicker" class="p-input" readonly type="text">

	$('#cityPicker').citypicker({
		placeholder: '请选择省/市/区',

        onClose: function(){
			console.log('closed')
        }
    });
