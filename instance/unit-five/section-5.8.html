<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head>
<body>

	<div id="target">
		<p>There is a language 'little known, <br>
		lovers claim it as their own.</p>
		<p>Its symbols smile upon the land <br>
		Wrought by natrue`s wondrous hand</p>
		<p>And in their silent beauty speak,<br>
		Of life and joy, to those who seek</p>
		<p>For Love Divine and sunny hours <br>
		In the language of the flowers</p>
	</div>

	<script>
		var div = document.getElementById('target')
		var txt = prompt('Enter new paragraph text', '')
		var oldPara = div.getElementsByTagName('p')[0]
		var txtNode = document.createTextNode(txt)
		var para = document.createElement('p')
		para.appendChild(txtNode)

		div.insertBefore(para, oldPara)
	</script>

</body>
</html>
