<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>interval and anonymous function</title>
<style>
	#redbox{
		position: absolute;
		left: 100px;
		top: 100px;
		width: 200px;
		height: 200px;
		background: red;
	}
</style>
</head>
<body>
	<div id="redbox"></div>

	<script>
		var intervalId = null

		document.getElementById('redbox').addEventListener('click', startBox, false)

		function startBox(){
			if(intervalId == null){
 				var x = 100
				intervalId = setInterval(function(){
					x += 5
					var left = x + 'px'
					document.getElementById('redbox').style.left = left
				}, 100)
			}else{
				clearInterval(intervalId)
				intervalId = null
			}
		}

	</script>

</body>
</html>
